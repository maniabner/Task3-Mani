<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تست اضافه کردن آیتم به آرایه</title>
</head>
<body>

<button onclick="addItemToBeginning()">اضافه کردن آیتم به ابتدای آرایه و نمایش آن</button>

<script>
    function addItemToBeginning() {
        let myArray = ["سیب", "موز", "پرتقال"];
        myArray.unshift("هندوانه");
        alert("آرایه جدید: " + myArray.join(", "));
    }
</script>

</body>
</html>
