<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ثبت متن با کلید اینتر</title>
</head>
<body>

<label for="textInput">متن خود را وارد کنید:</label>
<input type="text" id="textInput" placeholder="متن را وارد کرده و اینتر بزنید">

<script>
   
    const textInput = document.getElementById("textInput");


    textInput.addEventListener("keydown", function(event) {

        if (event.key === "Enter") {
            event.preventDefault();
            alert("متن ثبت شد: " + textInput.value);
            textInput.value = "";
        }
    });
</script>

</body>
</html>
