<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>تست پسورد</title>
</head>
<body>

<label for="passwordInput">رمز عبور خود را وارد کنید:</label>
<input type="password" id="passwordInput">
<button onclick="testPassword()">بررسی پسورد</button>

<p id="result"></p>

<script>
    function generateSecurePassword(password) {
        if (password.length < 10) return "رمز عبور باید حداقل ۱۰ کاراکتر داشته باشد.";
        const hasUpperCase = /[A-Z]/.test(password);
        const hasLowerCase = /[a-z]/.test(password);
        const hasNumber = /[0-9]/.test(password);
        const hasSpecialChar = /[!@#\$%\^\&*\)\(+=._-]/.test(password);
        
        if (!hasUpperCase) return "رمز عبور باید حداقل شامل یک حرف بزرگ باشد.";
        if (!hasLowerCase) return "رمز عبور باید حداقل شامل یک حرف کوچک باشد.";
        if (!hasNumber) return "رمز عبور باید حداقل شامل یک عدد باشد.";
        if (!hasSpecialChar) return "رمز عبور باید حداقل شامل یک نماد خاص باشد.";
        
        return "رمز عبور معتبر است.";
    }

    function testPassword() {
        const password = document.getElementById("passwordInput").value;
        const result = generateSecurePassword(password);
        document.getElementById("result").textContent = result;
    }
</script>

</body>
</html>
